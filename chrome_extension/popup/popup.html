<!DOCTYPE html>
<html>
<head>
    <title>Theme-Based Audio Player</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Theme-Based Audio Player</h1>
        </div>
        
        <div class="content">
            <div class="theme-analysis">
                <h2>Page Analysis</h2>
                <div id="theme-info">
                    <p><strong>Theme:</strong> <span id="theme">-</span></p>
                    <p><strong>Mood:</strong> <span id="mood">-</span></p>
                    <p><strong>Audio Type:</strong> <span id="audio-type">-</span></p>
                </div>
            </div>

            <div class="player-controls">
                <h2>Audio Player</h2>
                <div class="track-info">
                    <p><strong>Now Playing:</strong> <span id="track-name">-</span></p>
                    <p><strong>Artist:</strong> <span id="artist-name">-</span></p>
                </div>
                
                <div class="controls">
                    <button id="play-pause" class="control-btn">Play</button>
                    <button id="next" class="control-btn">Next</button>
                    <div class="volume-control">
                        <label for="volume">Volume:</label>
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>

            <div class="recommendations">
                <h2>Recommendations</h2>
                <div id="recommendations-list"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
